<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form>
      <input id="task-title-input" type="text" /> <br />
      <input id="task-deadline-input" type="date" />
      <div class="diff">
        <input
          type="range"
          list="tickmarks"
          id="range-difficulty"
          min="0"
          max="5"
          step="1"
        />
        <datalist id="tickmarks">
          <option value="0">✰✰✰✰✰</option>
          <option value="1">✭✰✰✰✰</option>
          <option value="2">✭✭✰✰✰</option>
          <option value="3">✭✭✭✰✰</option>
          <option value="4">✭✭✭✭✰</option>
          <option value="5">✭✭✭✭✭</option>
        </datalist>
        <label for="range">Difficulty</label>
      </div>
      <br />
      <button id="task-save-btn" type="button" onclick="addTask() ">
        SAVE
      </button>
    </form>
    <ol id="tasks-list"></ol>
    <script src="app.js"></script>
  </body>
</html>
